<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Let's play the game!!</h1>
    </header>
    <div id="scoreBoard">
        <div id="txt">
            <p><b>Your score & Computer's score<br></b>
                <h2><span id="userScore">0</span>:<span id="comScore">0</span></h2>
            </p>

        </div>
    </div>
    <div id="display">
        <p id="txt1">Make your move!!</p>
    </div>
    <div id="playarea">
        
        <img id="rock" src="Rock.png" height="200px">
        <img id="paper" src="paper.png" height="200px">
        <img id="scissor" src="S.png" height="200px">
    </div>
    <script src="script.js"></script>
</body>

</html>
